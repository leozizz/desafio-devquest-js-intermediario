<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/queries.css">

    <title>Formulário - DevQuest</title>
</head>
<body>
    <main>
        <section class="description">
            <h1>Ficou com dúvida? Nos mande uma mensagem!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <section class="form">
            <form action="#">
                <input type="text" id="name" placeholder="Nome completo *">
                <div class="error"></div>
                <input type="email" name="email" id="email" placeholder="Email *">
                <div class="error"></div>
                <input type="tel" name="phone" id="phone" placeholder="Telefone *">
                <div class="error"></div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem *"></textarea>
                <div class="error"></div>
                <input type="submit" id="submit" value="Enviar">
            </form>
        </section>
    </main>

    <script src="assets/script/script.js"></script>
</body>
</html>
